syntax = "proto3";

package protocol;

// "VIRUS" + meta_length + message_length + meta + message
message MetaData {
    int32 role = 1;
    string service_name = 2;
    string method_name = 3;
    uint64 seq_id = 4;
    string virus_version = 5;
    int32 compress_type = 6;
    int32 message_type = 7;
    map<string, string> values = 8;
}

message Demo {
    string field1 = 1;
    int32 field2 = 2;
}

message Error {
    string detail = 1;
}